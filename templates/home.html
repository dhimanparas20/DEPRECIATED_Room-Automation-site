{%extends "base.html" %}

{%block title%}Home{%endblock%}
{%block icon%}href="/static/engineering.png"{%endblock%}

{%block body%} 
    <!-- Set the data attribute to store the token value -->
    <div id="token-container" data-token="{{ token }}"></div>
    <div id="user-container" data-user="{{ user }}"></div>

    <div class="main-block">
      <h1 style="color: whitesmoke;"><img src="/static/logo.jpeg" width=100 height=100 style="border-radius: 10px;"><b><mark style="background: black; color: yellow;"> MST Automations</mark></b></h1>

      <h2 style="color: whitesmoke;"><b><span id="time" > </span></b></h2>
      <center><h4 style="color: whitesmoke;"><b>Status:</b><span id="message" style="color: greenyellow;"></span></h4></center>
      <center>
  <div class="switch-container">
    <label for="switch1" class="switch-label">Light</label>
    <label class="switch">
      <input id="switch1" type="checkbox">
      <span class="slider round"></span>
    </label>

    <label for="switch2" class="switch-label">Speaker</label>
    <label class="switch">
      <input id="switch2" type="checkbox">
      <span class="slider round"></span>
    </label>

    <label for="switch3" class="switch-label">Fan</label>
    <label class="switch">
      <input id="switch3" type="checkbox">
      <span class="slider round"></span>
    </label>

    <label for="switch4" class="switch-label">Lamp</label>
    <label class="switch">
      <input id="switch4" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <script src="/static/js/base.js"></script>

  </center> 
  <a href="/logout">LOGOUT</a>
  </div> 
{%endblock%}
