server {
    listen 192.168.1.100:5000;  # Listen on the specified IP and port
    server_name room.local;   # Replace with your domain or IP

    location / {
        proxy_pass http://127.0.0.1:5000;  # Assuming your Flask app runs on localhost and port 5000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Additional Nginx configuration can go here
    # You can configure SSL, caching, security headers, and more as needed
}
